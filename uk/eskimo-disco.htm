<html>
<head>
    <link rel="stylesheet" href="c/pingu.css" type="text/css" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
<center>
    <div id="page">
<div id="container" style="position:absolute;margin:auto;top:0;right:0;bottom:0;left:0;">
<script>
    window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
"autoplay": "auto",
"quality": "high",
"upgradeToHttps": window.location.protocol === "https:",
};
</script>     
        <script>
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load("m/eskimo_disco.swf");
        player.style.width = "755px";
        player.style.height = "474px";
    });
</script>
        </div>
    </div>
</center>
</body>
</html>
