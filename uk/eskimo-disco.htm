<html>
<head>
    <link rel="stylesheet" href="c/pingu.css" type="text/css" charset="utf-8" />
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
<center>
    <div id="page">
    <div id="container">
<script>
    window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
"autoplay": "auto",
"quality": "high",
 "wmode": "transparent",
"upgradeToHttps": window.location.protocol === "https:",
};
</script>
   <script>
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player2 = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player2);
        player2.load("m/shell.swf");
    });
</script>     
</div>
    <div id="container1">
        <script>
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player1 = ruffle.createPlayer();
        const container = document.getElementById("container1");
        container.appendChild(player1);
        player1.load("m/eskimo_disco.swf");
        player1.style.width = "790px";
        player1.style.height = "616px";

    });
</script>
        </div>
    </div>
</center>
</body>
</html>
